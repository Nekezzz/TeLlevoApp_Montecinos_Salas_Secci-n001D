<ion-header>
  <ion-item class="pad" color="secondary" >
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button 
          defaultHref="/"
          text="AtrÃ¡s"
          color="light"
          mode="ios"></ion-back-button>
      </ion-buttons>
      
        <ion-icon size="large" slot="end" name="person-circle" color="light"></ion-icon>
        <ion-title color="warning" class="titulo">Datos de Usuarios</ion-title>
      
    </ion-toolbar>
  </ion-item>
  </ion-header>
<ion-content>
  <ion-list #myList>
    <ion-list-header>
      <ion-label>Usuarios registrados</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nomUsuario}}</h3>
            <h3>{{dato.correoUsuario}}</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-list>
</ion-content>
