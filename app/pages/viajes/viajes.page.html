<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio" text="Regresar" color="primary" mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registro de viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro de viajes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup] = "formularioRegistro"  (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">destino</ion-label>
          <ion-input type="text" formControlName="destino"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">opinion</ion-label>
          <ion-input type="text" formControlName="opinion"></ion-input>
        </ion-item>
        <br>
        <ion-button type="submit" value="Enviar" class="btn btn-info" routerLink="/inicio">Registrar viaje</ion-button>
      </form>
      
    </ion-card-content>
  </ion-card>
</ion-content>
